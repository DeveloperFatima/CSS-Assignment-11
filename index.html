<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h2 class="login">Login</h2><br><br>
        <form action="">
            <label for="uname">Username</label><br>
            <input type="text" name="name" id="uname">
            <img src="image/person.png" alt="" class="image">
            <label for="pass">Password</label><br>
            <input type="password" name="password" id="pass">
            <img src="image/lock.png" alt="" class="images">
            <div class="me">
            <input type="checkbox" name="checkbox" id="check" class="checks"><br>
            <label for="check" class="checkbox">Remember Me?</label>
            </div>
        </form>
        <p class="para">Forgot Password?</p>
        <center><button class="logins">Login</button></center>
        <p class="account">Don't have an account? Register</p>
    </div>
</body>
</html>
